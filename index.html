<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Quoth the Giphy</title>
</head>

<body>
  <div id="buttons">
    <button data-person="Game of Thrones">
        Game of Thrones
    </button>
    <button data-person="How to Get Away With Murder">
        How to Get Away With Murder
    </button>
    <button data-person="The Office">
        The Office
    </button>
    <button data-person="Rupaul's Drag Race">
        Rupaul's Drag Race
    </button>
    <button data-person="Stranger Things">
        Stranger Things 
    </button>
    <button data-person="Silicon Valley">
        Silicon Valley 
    </button>

  </div>
  <br>
    <form id="movie-form">
    <label for="movie-input">Add a Show!</label>
    <input type="text" id="show-input"><br>
      
    <!-- This is our button to add new shows to the array -->
    <input id="add-show-button" type="submit" value="Add a Show">
    <button id="main-button"></button>
</form>

  <div id="gifs-appear-here">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

    $("button").on("click", function() {
      var person = $(this).attr("data-person");
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        person + "&api_key=1Y3aGj0Wkz2FtUFgu7RqH0F8uipBejeB&limit=10";

    $.ajax({
        url: queryURL,
        method: "GET"
    })
    .then(function(response) {
    var results = response.data;

        for (var i = 0; i < results.length; i++) {
        var gifDiv = $("<div>");

        var rating = results[i].rating;

        var p = $("<p>").text("Rating: " + rating);

        var personImage = $("<img>");
        personImage.attr("src", results[i].images.fixed_height.url);

        gifDiv.prepend(p);
        gifDiv.prepend(personImage);

        $("#gifs-appear-here").prepend(gifDiv);
        }
    });
});
    // This function handles events where one button is clicked
    $("#add-show-button").on("click", function(event) {
    // event.preventDefault() prevents the form from trying to submit itself.
    // We're using a form so that the user can hit enter instead of clicking the button if they want
    event.preventDefault();

    // This line will grab the text from the input box
    var tvshow = $("#show-input").val().trim();
    // The movie from the textbox is then added to our array
   // "#buttons".push(tvshow);
    $("#buttons").append(tvshow)
    });

    // calling renderButtons which handles the processing of our movie array
    //renderButtons();
   // });

    // Calling the renderButtons function at least once to display the initial list of movies
   // renderButtons();
  </script>
</body>

</html>
