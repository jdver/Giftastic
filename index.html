<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Quoth the Giphy</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!--Div that stores all our buttons-->
<div id="buttons" class="btn btn-info">
    <button data-person="Game of Thrones">
        Game of Thrones
    </button>
    <button data-person="How to Get Away With Murder">
        How to Get Away With Murder
    </button>
    <button data-person="The Office">
        The Office
    </button>
    <button data-person="Rupaul's Drag Race">
        Rupaul's Drag Race
    </button>
    <button data-person="Stranger Things">
        Stranger Things 
    </button>
    <button data-person="Silicon Valley">
        Silicon Valley 
    </button>

</div>
<br>
  <!--div to store our search bar -->
<form id="movie-form">
    <label for="movie-input">Add a Show!</label>
    <input type="text" id="show-input"><br>
      
    <!-- This is our button to add new shows to the array -->
    <input id="add-show-button" type="submit" value="Add a Show">
    <button id="main-button"></button>
</form>

<div id="gifs-appear-here">
</div>
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

    //creating our on click function to querie the giphy api 
    $("button").on("click", function() {
      var person = $(this).attr("data-person");
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        person + "&api_key=1Y3aGj0Wkz2FtUFgu7RqH0F8uipBejeB&limit=10";
    //ajax method to contact the api / server 
    $.ajax({
        url: queryURL,
        method: "GET"
    })
    //store response in variable 
    .then(function(response) {
    var results = response.data;

        for (var i = 0; i < results.length; i++) {
        var gifDiv = $("<div>");

        var rating = results[i].rating;

        var p = $("<p>").text("Rating: " + rating);

        var personImage = $("<img>");
        personImage.attr("src", results[i].images.fixed_height.url);

        gifDiv.prepend(p);
        gifDiv.prepend(personImage);

        $("#gifs-appear-here").prepend(gifDiv);
        }
    });
});
    // Add new input to buttons dispaly on click 
    $("#add-show-button").on("click", function(event) {
    // preventing the form from submitting itself 
    event.preventDefault();

    // This line will grab the text from the input box
    var tvshow = $("#show-input").val().trim();
    //append the new submission using jquery 
    $("#buttons").append(tvshow)
    });


</script>
</body>

</html>
